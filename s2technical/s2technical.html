<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Box Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-container">
        <button class="monday" onclick="showBox('monday')">Monday</button>
        <button class="tuesday" onclick="showBox('tuesday')">Tuesday</button>
        <button class="wednesday" onclick="showBox('wednesday')">Wednesday</button>
        <button class="thursday" onclick="showBox('thursday')">Thursday</button>
        <button class="friday" onclick="showBox('friday')">Friday</button>
        <button class="saturday" onclick="showBox('saturday')">Saturday</button>
        <button class="sunday" onclick="showBox('sunday')">Sunday</button>
    </div>

    <div class="right-container"></div>

    <script src="script.js"></script>
</body>
</html>
